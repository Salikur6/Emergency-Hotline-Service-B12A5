<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline Service</title>

    <script src="https://kit.fontawesome.com/ce63bc3280.js" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body class="">

    <header>


        <nav class="max-w-7xl  mx-auto my-6 px-5">
            <div class="sm:flex justify-between">
                <div class="flex items-center">
                    <img class="w-[50px] h-[50px] mr-[10px]" src="assets/logo.png" alt="BD national logo">
                    <h1 class="text-[#006747] text-3xl font-bold">Emergency <br> Service</h1>
                </div>

                <div class="mt-5 flex items-center">

                    <!-- 1st btn  -->
                    <div class="bg-[#41ff6b1a] py-3 px-4 sm:px-7 rounded-[50px] mr-5">
                        <div class="font-bold text-3xl"> 0 <span class="ml-2"><i
                                    class="fa-solid fa-heart text-[#ED1C24] text-2xl"></i></span>
                        </div>
                    </div>


                    <!-- 2nd btn  -->
                    <div class="bg-[#41ff6b1a] py-3 px-4 sm:px-7 rounded-[50px] mr-5">
                        <div class="font-bold text-3xl"> 100 <span class="ml-2"><i
                                    class="fa-solid fa-bahai bg-[#FB8500] text-[#FCD227] text-2xl border rounded-[50px] font-bold"></i></span>
                        </div>
                    </div>

                    <!-- 3rd btn  -->
                    <div class="bg-[#00A63E] py-3 px-4 sm:px-7 rounded-[50px] mr-5">
                        <div class="font-bold text-2xl text-white"> 2 Copy
                        </div>
                    </div>

                </div>

            </div>
        </nav>
    </header>

    <main>


        <section>
            <div
                class=" text-center px-5 banner color-white bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
                <div class="flex justify-center"><img class="pt-5 pb-5 w-[92px]" src="assets/logo-dark.png"
                        alt="BD National logo"></div>



                <div class="text-white pb-5">
                    <h1 class="font-bold text-4xl mb-4">
                        Emergency Service Directory
                    </h1>
                    <p class="text-xl font-semibold">
                        Government Emergency Services at Your Fingertip – A Project by Government of the People’s
                        Republic
                        of Bangladesh
                    </p>
                </div>
            </div>

        </section>
    </main>

    <footer>

    </footer>



    <script src="script.js"></script>
</body>

</html>
